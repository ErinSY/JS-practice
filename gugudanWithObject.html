<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let gugudan = {};
    gugudan.result = [];
    gugudan.current=-1
    
    // 구구단 계산 속성
    gugudan.calculate = function(n){
      this.current = n;
      for (let i = 1;i<10;i++){
        this.result[i] = i*n
      }
    }
    
    // 구구단 화면출력 속성
    gugudan.print = function(){
      document.write('<h2>'+ this.current + '단 <br> <br>')
      for (let i = 1;i<10;i++){
        document.write(this.current + "*" +i + '=' + this.result[i] + '<br>')
      }
    }
    
    gugudan.main = function(){
      for(let i = 2; i<10;i++){
        gugudan.calculate(i)
        gugudan.print()
      }
    }
    
    gugudan.main()


  </script>
  
</body>
</html>

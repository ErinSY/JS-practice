<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 함수로 만들기</title>
</head>

<body>


  <script>
    function calculate(n){          // n단을 계산하는 함수
      for(var i=1;i<=9;i++){           // 1을 시작으로 9까지 1씩 커지는 동안 (곱해지는 수)
      var 결과 = []                     //  '결과'값(구구단결과)을 배열로 담는다. 
      결과[i]= n*i                      // 결과[] => 구구단 결과가 배열에 담긴다.
      document.write(n+'X' + i + "="+ 결과[i]+ '<br>')
      }                                // 'n X i = 결과값'이 출력된다 
      }
      
      function main (n){
      for(n=2;n<=9;n++){    // 2부터 9까지 1씩 커지는 동안 (n의 값) 
        document.write('<br>'+ n+'단<br><br>');  //'n단'을 출력하고
        calculate(n)       //위의 'n X i = 결과값'이 출력되는 함수인 calculate(n)을 실행 시킨다.
      }
      }
      
      main()
  </script>

</body>

</html>

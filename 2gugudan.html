<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
var type = Number(prompt('2단 혹은 3단? 숫자를 입력해주세요'))
    if(type==2){
      var multiple=0
      for(i=1; i<10;i++){
      multiple = type*i
      document.write('2 x'+ i + "=" + multiple + '<br>')}

    } else if(type ==3){
     var b=3
      var multiple=0
      for(i=1; i<10;i++){
      multiples = b*i
      document.write('3 x'+ i + "=" + multiples + '<br>')}
    }

    

  </script>
  
</body>
</html>
